<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>My Rockin' Page</title>
        <link rel='import' href='brb-component.html'>
        <script src="../webcomponents.js"></script>
    </head>
    <body style='background: #fff'>
        <h1>My Rockin' Page</h1>
        <p>I am so hot I spontaneously unbreak symmetry.</p>
        <big-red-button size="100" id='attr'>
            <span slot="brb">Attr</span>
        </big-red-button>
        <big-red-button size="200" id='brb'>
            <span slot="brb">Push Me!</span>
        </big-red-button>
        <script>
            var step = 10
                    , brb = document.getElementById("brb")
                    , running = false
                    ;
            function animate() {
                brb.size += step;
                if (brb.size >= 300 || brb.size < 200)
                    step = -step;
                if (running)
                    requestAnimationFrame(animate);
            }
            brb.onclick = function () {
                if (running)
                    running = false;
                else {
                    running = true;
                    requestAnimationFrame(animate);
                }
            };
            document.getElementById("attr").onclick = function () {
                brb.setAttribute("size", brb.size === 200 ? "500" : "200");
            };
        </script>
    </body>
</html>
